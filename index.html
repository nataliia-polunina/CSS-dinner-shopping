<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="uft-8">
		<title>css dinner shopping list</title>
		<link rel="shortcut icon" href="img/favicon.png" type="image/png">	
		<link rel="stylesheet" href="css/style.css"> 
	</head>
	<body>
		<div class="container">	
		<header>
			<h1>CSS Dinner Shopping List</h1>
			<p>Let`s go to the mall!</p>
		</header>
		<ul> 
			<li>
				<label><div class="paragraph">
				<input type="checkbox" class="check">
				<p class="done">A lot of pickles <span>for the next lessons about css</span></p>
				</div></label>
			</li>
			<li>
				<label><div class="paragraph">
				<input type="checkbox" class="check">
				<p class="done">10 apples <span>for more css manipulation</span></p>
				</div></label>
			</li>
			<li>
				<label><div class="paragraph">
				<input type="checkbox" class="check">
				<p class="done">20 oranges <span>because they are awesome</span></p>
				</div></label>
			</li>
			<li>
				<label><div class="paragraph">
				<input type="checkbox" class="check">
				<p class="done">13 plates <span>hm... they always disappear</span></p>
				</div></label>
			</li>
			<li>
				<label><div class="paragraph">
				<input type="checkbox" class="check">
				<p class="done">15 bentos</p>
				</div></label>
			</li>
			<li>
				<label><div class="paragraph">
				<input type="checkbox" class="check">
				<p class="done">1 bottle of ^_^ <span>for my friends</span></p>
				</div></label>
			</li>
		</ul>
		<footer>
			<p>Bon appetit! :)</p>
		</footer>
		</div>
	</body>
</html>
